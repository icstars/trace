<table class="table table-fixed">
  <thead>
    <tr id="thead-ratings">
      <th id="thead-ratings-toggle" class="toggle" width="16"></th>
      <th id="thead-ratings-date">Date</th>
      <th id="thead-ratings-potential">Potential</th>
      <th id="thead-ratings-performance">Performance</th>
      <th id="thead-ratings-comments">Comments</th>
      <th id="thead-ratings-mgrid">Mgr ID</th>
    </tr>
  </thead>
  <tbody id="ratings-history-list">
    {% for rating in ratings %}
    <tr>
      <td id="td-ratings-toggle" class="toggle"><i class="icon-expand"></i></td>
      <td id="td-ratings-date">{{ rating.date }}</td>
      <td id="td-ratings-potential">{{ rating.potential }}</td>
      <td id="td-ratings-performance">{{ rating.performance }}</td>
      <td id="td-ratings-comments">{{ rating.notes |truncatechars:30 }}</td>
      <td id="td-ratings-mgrid">{{ rating.managment_relationship.subordinate }}</td>
    </tr>
    {% endfor %}
    <!-- <tr class="details"></tr> -->
    <!--TOdo I think this is supposed to be the dropdown-->
  </tbody>
</table>
