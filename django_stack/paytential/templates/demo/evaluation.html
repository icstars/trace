<!DOCTYPE html> {% extends "demo/main.html" %} {% load staticfiles %}
{% block page_sheets %}
  <link rel="stylesheet" href="{% static "css/evaluation.css" %}"/>
  <script src="{% static "scripts/evaluation.js" %}"></script>
{% endblock page_sheets %}
{% block main_panel %}
  <div id="eval-section" class="col-xs-9 padding-none">
    <div class="row c-header-menu" style="background:transparent; border:none;">
      <ul id="side-bar-menu-toggle" class="c-header-menu-toggle" style="float:left;">
        <li>
          <a href="#" class="cHeaderMenuBtn"><i id="side-bar-icon" class="icon-menu"></i></a>
        </li>
      </ul>
    </div>
    <div id="eval-content-area" class="col-xs-12">
      <!-- COLUMN THAT OCCUPIES THE FULL WIDTH OF ABOVE COLUMN "WRAPPER" -->
      <div id="eval-content-area" id="" class="row content-area">
        <!--START EVALUATION SECTION-->
        <div id="eval-progressbar" class="col-xs-12">

          <div class="row eval-categories">

            <h2 id="eval-perf-header" class="col-xs-12 eval-headers">Performance</h2>
            <!-- <p>Performance Standard Rule</p> -->
            <div id="performance" class="eval-progressbar col-xs-12">
              <!-- low -->
              <div class="bar data rounded col-xs-1">
                <span class="progress"><a class="count"><img class="eval-apples-btn" src="{% static "images/apple5969.png" %}" alt="apple for evaluation page"></a></span>
              </div>
              <div class="bar data rounded col-xs-1">
                <span class="progress"><a class="count"><img class="eval-apples-btn" src="{% static "images/apple5969.png" %}" alt="apple for evaluation page"></a></span>
              </div>

        <div class="col-xs-9">
          <button id="submit-button" type="button" class="button size-medium">Submit</button>
        </div>
