<!DOCTYPE html> {% extends "demo/main.html" %} {% load staticfiles %}
{% block title %}<title>Paytential - Dashboard</title>{% endblock title %}
{% block styles %}
  <link rel="stylesheet" href="{% static "css/dashboard.css" %}"/>
{% endblock styles %}
{% block main_panel %}
  <div class="col-xs-9 padding-none">
    <div id="" class="row c-header-menu" style="background:transparent; border:none;">
      <ul id="side-bar-menu-toggle" class="c-header-menu-toggle" style="float:left;">
        <li>
          <a href="#" class="cHeaderMenuBtn"><i id="side-bar-icon" class="icon-menu"></i></a>
        </li>
      </ul>
    </div>
    <div id="gridtabs" class="button-group col-xs-12">
      <button id="sort-cashier" class="button outline col-xs-2">Cashier</button>
      <button id="sort-cook" class="button outline col-xs-2">Cook</button>
      <button id="sort-front" class="button outline col-xs-2">Front</button>
      <button id="sort-driver" class="button outline col-xs-2">Driver</button>
    </div>
    <!--START GRID-->
    <div id="main-section-wrap" class="row">
      <div id="grid-wrapper" class="col-xs-12">
        <div id="y-axis" class="axis">
          POTENTIAL
        </div>

        <div id="grid" class="row col-xs-10">
          <div class="col-xs-4 padding-none gc">
             <div id="gb6" class="gridbox c1 r1 yellow">
            <img id="ga6" class="grid-apple" src="{% static "images/apple.png" %}" alt="apples representing employees on dashboard">
              <a id="dp6" class="button count dataPoint"></a>
            </div>
            <div id="gb3" class="gridbox c1 r2 orange">
              <img id="ga3" class="grid-apple" src="{% static "images/apple.png" %}" alt="apples representing employees on dashboard">
              <a id="dp3" class="button count dataPoint"></a>
            </div>
            <div id="gb0" class="gridbox c1 r3 red">
              <img id="ga0" class="grid-apple" src="{% static "images/apple.png" %}" alt="apples representing employees on dashboard">
              <a id="dp0" class="button count dataPoint"></a>
            </div>
          </div>
          <div class="col-xs-4 padding-none gc">
            <div id="gb7" class="gridbox c2 r1 green">
              <img id="ga7" class="grid-apple" src="{% static "images/apple.png" %}" alt="apples representing employees on dashboard">
              <a id="dp7" class="button count dataPoint"></a>
            </div>
            <div id="gb4" class="gridbox c2 r2 yellow">
              <img id="ga4" class="grid-apple" src="{% static "images/apple.png" %}" alt="apples representing employees on dashboard">
              <a id="dp4" class="button count dataPoint"></a>
            </div>
            <div id="gb1" class="gridbox c2 r3 orange">
              <img id="ga1" class="grid-apple" src="{% static "images/apple.png" %}" alt="apples representing employees on dashboard">
              <a id="dp1" class="button count dataPoint"></a>
            </div>
          </div>
          <div class="col-xs-4 padding-none gc">
            <div id="gb8" class="gridbox c3 r1 blue">
              <img id="ga8" class="grid-apple" src="{% static "images/apple.png" %}" alt="apples representing employees on dashboard">
              <a id="dp8" class="button count dataPoint"></a>
            </div>
            <div id="gb5" class="gridbox c3 r2 green">
              <img id="ga5" class="grid-apple" src="{% static "images/apple.png" %}" alt="apples representing employees on dashboard">
              <a id="dp5" class="button count dataPoint"></a>
            </div>
            <div id="gb2" class="gridbox c3 r3 yellow">
              <img id="ga2" class="grid-apple" src= "{% static "images/apple.png" %}" alt="apples representing employees on dashboard">
              <a id="dp2" class="button count dataPoint"></a>
            </div>
          </div>
          <div class="col-xs-12">
            <div id="x-axis" class="axis">
              PERFORMANCE
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock main_panel %}
{% block scripts %}
  <script src="{% static "scripts/dashboard.js" %}"></script>
{% endblock scripts %}
